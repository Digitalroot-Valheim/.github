name: Feature request
description: Suggest an idea for this project
title: "[Feature]: "
labels: [enhancement]
assignees:
  - Digitalroot
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: Is your feature request related to a problem? Please describe.
      placeholder: Ex. I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    id: solution 
    attributes:
      label: Solution
      description: A clear and concise description of what you want to happen.
      placeholder: I would fix this by.
    validations:
      required: true
  - type: textarea
    id: alternatives 
    attributes:
      label: Alternatives
      description: A clear and concise description of any alternative solutions or features you've considered.
      placeholder: What have you tried so far.
    validations:
      required: false
  - type: textarea
    id: screenshots 
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem and solution.
      placeholder: Attach files by clicking here and then dragging & dropping, selecting or pasting them.
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/Digitalroot-Valheim/.github/blob/479002e346b72e826657aad54b2a9644dbdfaed1/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
